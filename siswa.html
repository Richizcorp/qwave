    <script>
        const hamburgerButton = document.getElementById('hamburger-button');
        const navMenu = document.getElementById('nav-menu');

        hamburgerButton.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // LOGIKA MODAL SISWA (SAMA)
        var modal = document.getElementById("siswaModal"); 
        var images = document.getElementsByClassName('siswa-photo-clickable');
        var modalImg = document.getElementById("siswa-modal-img");
        var nameText = document.getElementById("siswa-caption-name");
        var motoText = document.getElementById("siswa-caption-moto");
        var body = document.body;

        for (var i = 0; i < images.length; i++) {
            var img = images[i];
            img.onclick = function(evt) {
                modal.style.display = "block";
                // Mengambil src dan data dari atribut khusus
                modalImg.src = this.getAttribute('data-src');
                nameText.innerHTML = this.getAttribute('data-name'); 
                // Moto dipanggil dan ditampilkan di dalam modal
                motoText.innerHTML = 'Moto: "' + this.getAttribute('data-moto') + '"'; 
                body.style.overflow = "hidden"; // Mengunci scroll body
            }
        }

        // Penanganan tombol tutup (x)
        var closeSpan = document.getElementsByClassName("close-siswa")[0];
        closeSpan.onclick = function() { 
            modal.style.display = "none";
            body.style.overflow = "auto"; // Mengembalikan scroll body
        }

        // Penanganan klik di luar modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                body.style.overflow = "auto";
            }
        }
    </script>
